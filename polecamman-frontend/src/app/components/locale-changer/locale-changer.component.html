<div>
  {{locale}}
</div>
<div class="locale-selector" [class.open]="open">
  <a *ngFor="let language of languageService.availableLocales"
     [href]="'http://polecamman.eu/' + language"
     (click)="changeLanguage()"
     [class.selected-locale]="language === locale">
    {{language}}
  </a>
</div>
