<div id="blogpost-preview" [ngStyle]="even ? {'padding-right':'10%'} : {'flex-direction': 'row-reverse', 'padding-left':'10%'}">
  <a class="image-container" [routerLink]="'/blog/blog-post/'+blogPost.id">
    <div class="image" [ngStyle]="{backgroundImage: 'url('+serverURL+blogPost.attributes.media.data[0].attributes.url+')'}"></div>
  </a>
  <div id="text-container">
    <a class="post-title" [routerLink]="'/blog/blog-post/'+blogPost.id"><h2>{{blogPost.attributes.title}}</h2></a>
    <div #text class="post-content"></div>
  </div>
</div>
