<div id="blogpost-preview" [ngStyle]="even ? {'flex-direction': 'row-reverse', 'padding-left':'10%'} : {'padding-right':'10%'}">
  <div class="image-container" [ngStyle]="{backgroundImage: 'url('+article.imgURL+')'}"></div>
  <div id="article-text">
    <div class="article-title">{{article.title}}</div>
    <div class="article-content">{{article.text}}</div>
  </div>
</div>
