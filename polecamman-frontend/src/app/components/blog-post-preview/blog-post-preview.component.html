<div class="blogpost-preview"
     [ngStyle]="even ? {'padding-right':'10%'} : {'flex-direction': 'row-reverse', 'padding-left':'10%'}">
  <a class="image-container" [routerLink]="'/blog/blog-post/'+blogPost.attributes.slug">
    <img *ngIf="thumbnail.mime.includes('image')"
         class="thumbnail-image"
         [src]="serverURL+thumbnail.formats.medium.url"
         [alt]="thumbnail.caption">
    <video *ngIf="thumbnail.mime.includes('video')" class="thumbnail-image">
      <source [src]="serverURL+thumbnail.url" [type]="thumbnail.mime">
    </video>

    <div *ngIf="containsImage || containsVideo || multipleMedia"
         class="icon-container">
      <img *ngIf="containsImage && !multipleMedia"
           src="/assets/image-icon.svg"
           alt="contains_image" i18n-alt
           class="preview-icon">
      <img *ngIf="containsVideo"
           src="/assets/video-icon.svg"
           alt="contains_video" i18n-alt
           class="preview-icon">
      <img *ngIf="multipleMedia"
           src="/assets/multiple-images-icon.svg"
           alt="multiple_images" i18n-alt
           class="preview-icon">
    </div>
  </a>
  <div class="text-container">
    <a class="post-title" [routerLink]="'/blog/blog-post/'+blogPost.id"><h2>{{blogPost.attributes.title}}</h2></a>
    <div class="post-content"
         [innerHTML]="blogPost.attributes.content"></div>
  </div>
</div>
