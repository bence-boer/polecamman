<ng-container [ngSwitch]="type">
  <ng-container *ngSwitchCase="'image'">
    <img uiMediaLoader
         [src]="serverURL+media.url"
         [alt]="media.alternativeText">
  </ng-container>
  <ng-container *ngSwitchCase="'video'">
    <video controls>
      <source [src]="serverURL+media.url" [type]="media.mime">
    </video>
  </ng-container>
  <ng-container *ngSwitchDefault>
    unknown type {{media.mime}}
  </ng-container>
</ng-container>
