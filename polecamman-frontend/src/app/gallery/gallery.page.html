<h1 i18n>Gallery</h1>
<div id="albums" scrollTracker (scrollingFinished)="onScrollingFinished()">
  <ng-container *ngIf="albums$ | async as albums; else fallback">
    <album-preview *ngFor="let album of albums$ | async; even as even"
                   [album]="album"></album-preview>
  </ng-container>
  <ng-container *ngIf="allLoaded">
    <p i18n style="vertical-align: center">All albums loaded.</p>
  </ng-container>
  <ng-template [ngSwitch]="problem" #fallback>
    <ng-container *ngSwitchCase="'EMPTY'">
      <p i18n>No albums yet.</p>
    </ng-container>
    <ng-container *ngSwitchCase="'ERROR'">
      <p i18n>Albums couldn't be loaded.</p>
    </ng-container>
  </ng-template>
</div>
