<ng-container *ngIf="album; else skeleton">
  <a class="image-container"
     [routerLink]="'/gallery/album/'+album.attributes.slug">
    <img *ngIf="albumFirstMedia.mime.includes('image')"
         uiMediaLoader
         class="thumbnail-image"
         [src]="serverURL+thumbnail.url"
         [alt]="albumFirstMedia.caption"
         #thumbnail_image>
    <video *ngIf="albumFirstMedia.mime.includes('video')"
           uiMediaLoader
           preload="metadata"
           class="thumbnail-image"
           #thumbnail_image>
      <source [src]="serverURL+albumFirstMedia.url" [type]="albumFirstMedia.mime">
    </video>

    <div *ngIf="containsImage || containsVideo || multipleMedia"
         class="icon-container" #icon_container>
      <img *ngIf="containsImage && !multipleMedia"
           src="../../../../assets/image-icon.svg"
           alt="contains_image" i18n-alt
           class="preview-icon"
           popover="Image" popoverAlign="top-right" popoverGap="10px" [popverParent]="icon_container">
      <img *ngIf="containsVideo"
           src="../../../../assets/video-icon.svg"
           alt="contains_video" i18n-alt
           class="preview-icon"
           popover="Video" popoverAlign="top-right" popoverGap="10px" [popverParent]="icon_container">
      <img *ngIf="multipleMedia"
           src="../../../../assets/multiple-images-icon.svg"
           alt="multiple_images" i18n-alt
           class="preview-icon"
           popover="Images" popoverAlign="top-right" popoverGap="10px" [popverParent]="icon_container">
    </div>
  </a>
  <h2 [routerLink]="'/gallery/album/'+album.attributes.slug">{{album.attributes.title}}</h2>
</ng-container>
<ng-template #skeleton>
  <skeleton-rect width="100%" aspectRatio="4/3"></skeleton-rect>
  <skeleton-rect width="random" height="30px"></skeleton-rect>
</ng-template>
